<!DOCTYPE html>
<html>
<head>
  <style>
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #333; /* Fond sombre pour mieux voir le halo */
      box-shadow: 0 0 20px 10px rgba(0, 150, 255, 0.7);
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 20px 10px rgba(0, 150, 255, 0.7); }
      to { box-shadow: 0 0 30px 15px rgba(0, 150, 255, 0); }
    }
  </style>
</head>
<body>
  
		  <img src="./assets/logo/LogoSoronate.png" class="img-fluid my-4 logo" loading="lazy" id="logo-soronate" alt="Soronate" style="max-width: 160px; display: block; margin-left: auto; margin-right: auto;">
		  
</body>
</html>
