<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau Défilant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marquee {
            overflow: hidden;
            position: relative;
        
            padding: 10px;
            
        }
        .marquee-content {
            display: flex;
            width: max-content;
            white-space: nowrap;
        }
        .marquee-item {
            display: inline-block;
            margin-right: 50px;
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 5px 10px;
        }
        .marquee-left {
            animation: marquee-left 15s linear infinite;
        }
        .marquee-right {
            animation: marquee-right 15s linear infinite;
        }
        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes marquee-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="marquee">
            <div id="marqueeContent" class="marquee-content marquee-left">
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
                <!-- Duplication du contenu pour un défilement continu -->
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
            </div>
            <br>
            <div id="marqueeContent" class="marquee-content marquee-right">
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
                <!-- Duplication du contenu pour un défilement continu -->
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
            </div>
            
        </div>
    </div>


</body>
</html>
