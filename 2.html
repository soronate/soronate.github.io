<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeau Défilant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marquee {
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            white-space: nowrap;
            display: flex;
        }
        .marquee-content {
            display: flex;
            animation: marquee 15s linear infinite;
        }
        .marquee-content.marquee-right {
            animation: marquee-right 15s linear infinite;
        }
        .marquee-item {
            display: inline-block;
            margin-right: 50px;
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 5px 10px;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes marquee-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .marquee-duplicate {
            position: absolute;
            top: 0;
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="marquee">
            <div id="marqueeContent" class="marquee-content marquee-left">
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
                <!-- Duplication du contenu pour un défilement continu -->
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
            </div>
            <div class="marquee-content marquee-right marquee-duplicate">
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
                <!-- Duplication du contenu pour un défilement continu -->
                <span class="marquee-item">Terme 1</span>
                <span class="marquee-item">Terme 2</span>
                <span class="marquee-item">Terme 3</span>
                <span class="marquee-item">Terme 4</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
